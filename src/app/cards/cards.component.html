<!-- Card -->
<div class="container">
  <div
    *ngFor="let card of cardData"
    class="card margin col-3 col-xs-6 col-sm-6"
  >
    <div (click)="changeView(card?.redirecionPage)">
      <img class="card-img-top" src="{{ card?.image }}" alt="Card image cap" />
      <div class="card-body">
        <h5 class="card-title">{{ card?.title }}</h5>
        <hr />
        <p class="card-text">
          {{ card?.description }}
        </p>
        <hr />
        <a routerLink="/iot" class="link-text">
          <h6>
            {{ card?.linkText }} <i class="fas fa-angle-double-right ml-2"></i>
          </h6>
        </a>
      </div>
    </div>
  </div>
</div>
